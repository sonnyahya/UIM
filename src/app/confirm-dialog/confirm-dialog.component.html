<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{data.title}}</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-8">
                                    {{data.message}}
                                </div>
                            </div>
                            <button mat-button mat-dialog-close class="btn btn-success pull-right">No</button>
                            <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-danger pull-right">Yes</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
