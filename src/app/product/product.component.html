<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Product</h4>
            <p class="card-category">List of product</p>
          </div>
          <div class="card-body table-responsive">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Brand" type="text" [(ngModel)]="brand" (keyup.enter)="getProductList(null)">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Sku" type="text" [(ngModel)]="sku" (keyup.enter)="getProductList(null)">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Item" type="text" [(ngModel)]="item" (keyup.enter)="getProductList(null)">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Code" type="text" [(ngModel)]="code" (keyup.enter)="getProductList(null)">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Type</mat-label>
                  <mat-select [(ngModel)]="type" (selectionChange)="getProductList(null)">
                    <mat-option value="">
                      All
                    </mat-option>
                    <mat-option value="Sellable">
                      Sellable
                    </mat-option>
                    <mat-option value="Gwp">
                      Gwp
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getPage($event)" [disabled]="clicked" *ngIf="this.getProductListResponse.lstViewBrandProduct[0].uuid != undefined"></mat-paginator>
            <table class="table table-hover" *ngIf="this.getProductListResponse.lstViewBrandProduct[0].uuid != undefined">
              <thead class="text-warning">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Sku</th>
                  <th scope="col">Item</th>
                  <th scope="col">Code</th>
                  <th scope="col">Type</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let viewBrandProduct of getProductListResponse.lstViewBrandProduct; let i = index">
                  <td scope="row">{{i + 1 + (pageSize * pageIndex)}}</td>
                  <td>{{viewBrandProduct.tbbBrand}}</td>
                  <td>{{viewBrandProduct.tbpSku}}</td>
                  <td>{{viewBrandProduct.tbpItem}}</td>
                  <td>{{viewBrandProduct.tbpCode}}</td>
                  <td>{{viewBrandProduct.tbpType}}</td>
                  <td>
                    <input type="button" class="btn btn-warning" value="view" [disabled]="clicked" [routerLink]="['/product-edit', viewBrandProduct.tbpId]"/>
                  </td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getPage($event)" [disabled]="clicked" *ngIf="this.getProductListResponse.lstViewBrandProduct[0].uuid != undefined"></mat-paginator>
            <input type="button" class="btn btn-success pull-right" value="Add" [disabled]="clicked" (click)="productAdd();" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
