<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="card text-center">
          <div class="card-body" style="margin: 50px;">
            <div class="text-center" style="margin-bottom: 30px;">
              <img src="/assets/img/eblo.gif" style="width: 115px;" alt="">
            </div>
            <h3>PSM</h3>
            <form style="margin-bottom: 25px;">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Login *" [(ngModel)]="authGenerateRequest.tbaEmail" name="email" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" [(ngModel)]="authGenerateRequest.tbaPassword" name="password" />
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-danger btn-block" value="Login" [disabled]="clicked" (click)="login();" />
              </div>
            </form>
            <div style="text-align: center; color: gray;">Eblo Teknologi Indonesia</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
